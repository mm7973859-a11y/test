<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AL-BATOUL | البتول</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #4b0082; --r: #e60000; --bg: #f7f7f7; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 70px; overflow-x: hidden; }
        
        header { background: var(--p); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        /* Slider Like Image */
        .hero { position: relative; width: 100%; height: 210px; background: #fff; overflow: hidden; }
        .slides { display: flex; transition: 0.5s ease; height: 100%; }
        .slides img { min-width: 100%; object-fit: cover; }
        .hero-btns { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); padding: 0 10px; box-sizing: border-box; }
        .hero-btns button { background: rgba(255,255,255,0.7); border: none; width: 30px; height: 30px; border-radius: 50%; color: var(--p); }
        .dots { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .dot.active { background: var(--p); width: 20px; border-radius: 10px; }

        /* Categories Like Image */
        .section-title { padding: 15px 15px 5px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: var(--p); font-size: 14px; }
        .cat-list { display: flex; overflow-x: auto; padding: 10px 15px; gap: 20px; scrollbar-width: none; }
        .cat-item { text-align: center; min-width: 80px; }
        .cat-circle { width: 75px; height: 75px; border-radius: 50%; background: white; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .cat-circle img { width: 70%; }
        .cat-item span { font-size: 12px; color: var(--p); font-weight: 600; }

        /* Products Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .card { background: white; border-radius: 20px; padding: 10px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .card img { width: 100%; height: 130px; object-fit: contain; border-radius: 15px; }
        .card h4 { font-size: 13px; margin: 8px 0 4px; color: #333; height: 34px; overflow: hidden; }
        .card .price { color: var(--r); font-weight: 800; font-size: 15px; }
        .card .add-x { position: absolute; bottom: 10px; left: 10px; background: var(--p); color: white; border: none; width: 30px; height: 30px; border-radius: 10px; }

        /* Bottom Nav */
        .nav-bot { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 1001; }
        .nav-item { text-align: center; color: #999; font-size: 10px; flex: 1; }
        .nav-item.active { color: var(--p); }
        .nav-item i { font-size: 20px; margin-bottom: 3px; }

        /* Admin & Modals */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .btn-main { width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--p); color: white; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <i class="fas fa-bars" onclick="auth()"></i>
    <div style="font-weight: 900; font-size: 20px;">AL-BATOUL</div>
    <i class="fas fa-search"></i>
</header>

<div class="hero">
    <div class="slides" id="slider">
        <img src="https://img.freepik.com/free-vector/cleaning-products-advertising-poster_1284-18235.jpg">
        <img src="https://img.freepik.com/free-vector/cleaning-service-banner-design_23-2148520242.jpg">
    </div>
    <div class="hero-btns">
        <button onclick="move(-1)"><i class="fas fa-chevron-right"></i></button>
        <button onclick="move(1)"><i class="fas fa-chevron-left"></i></button>
    </div>
    <div class="dots"><div class="dot active"></div><div class="dot"></div></div>
</div>

<div class="section-title">الأقسام <span>عرض الكل <i class="fas fa-chevron-left" style="font-size:10px"></i></span></div>
<div class="cat-list" id="cats">
    <div class="cat-item" onclick="filter('منظفات')">
        <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/2554/2554042.png"></div>
        <span>منظفات المنزل <i class="fas fa-arrow-left" style="font-size:8px"></i></span>
    </div>
    <div class="cat-item" onclick="filter('أدوات تنظيف')">
        <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/911/911832.png"></div>
        <span>أدوات تنظيف <i class="fas fa-arrow-left" style="font-size:8px"></i></span>
    </div>
    <div class="cat-item" onclick="filter('العناية بالطفل')">
        <div class="cat-circle"><img src="https://cdn-icons-png.flaticon.com/512/3026/3026335.png"></div>
        <span>العناية بالطفل <i class="fas fa-arrow-left" style="font-size:8px"></i></span>
    </div>
</div>

<div class="section-title">منتجاتنا المختارة</div>
<div class="grid" id="grid"></div>

<div class="nav-bot">
    <div class="nav-item active"><i class="fas fa-home"></i><div>الرئيسية</div></div>
    <div class="nav-item"><i class="fas fa-th-large"></i><div>الأقسام</div></div>
    <div class="nav-item" onclick="openCart()"><i class="fas fa-shopping-cart"></i><div>السلة (<span id="count">0</span>)</div></div>
    <div class="nav-item" onclick="auth()"><i class="fas fa-user"></i><div>حسابي</div></div>
</div>

<div id="cart-modal" class="modal">
    <h3 style="color:var(--p)">سلة المشتريات</h3>
    <div id="items-list"></div>
    <hr>
    <input type="text" id="user-n" placeholder="الاسم" style="width:100%; padding:12px; margin:5px 0; border:1px solid #ddd; border-radius:8px;">
    <button class="btn-main" onclick="order()">تأكيد عبر واتساب</button>
    <button class="btn-main" style="background:#ddd; color:#333" onclick="closeM()">إغلاق</button>
</div>

<div id="admin-panel" class="modal">
    <h3 style="color:var(--p)">لوحة الإدارة</h3>
    <input type="text" id="pn" placeholder="اسم المنتج" style="width:100%; padding:10px; margin-bottom:10px;">
    <input type="number" id="pp" placeholder="السعر" style="width:100%; padding:10px; margin-bottom:10px;">
    <input type="file" id="pi" accept="image/*" onchange="encode(this)" style="margin-bottom:10px;">
    <button class="btn-main" onclick="save()">إضافة للمتجر</button>
    <button class="btn-main" style="background:#ddd; color:#333" onclick="closeM()">إغلاق</button>
    <div id="a-list" style="margin-top:20px;"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://testy-89b04-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], tempImg = "";

    // Slider Logic
    let idx = 0;
    function move(d) {
        const s = document.getElementById('slider');
        idx = (idx + d + 2) % 2;
        s.style.transform = `translateX(${idx * 100}%)`;
        document.querySelectorAll('.dot').forEach((d, i) => d.className = i==idx ? 'dot active' : 'dot');
    }
    setInterval(() => move(1), 5000);

    // Sync Products
    db.ref('products').on('value', snap => {
        products = [];
        const al = document.getElementById('a-list'); al.innerHTML = "<h4>حذف منتجات:</h4>";
        snap.forEach(c => {
            let p = c.val(); p.key = c.key;
            products.push(p);
            al.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">${p.name} <i class="fas fa-trash" style="color:red" onclick="del('${p.key}')"></i></div>`;
        });
        show(products);
    });

    function show(list) {
        const g = document.getElementById('grid'); g.innerHTML = "";
        list.forEach(p => {
            g.innerHTML += `
                <div class="card">
                    <img src="${p.img}">
                    <h4>${p.name}</h4>
                    <div class="price">${p.price} ج.م</div>
                    <button class="add-x" onclick="add('${p.key}','${p.name}',${p.price})">+</button>
                </div>`;
        });
    }

    function add(k, n, p) {
        cart.push({n, p});
        document.getElementById('count').innerText = cart.length;
    }

    function openCart() {
        document.getElementById('cart-modal').style.display = 'block';
        let h = "", t = 0;
        cart.forEach(i => { h += `<div>${i.n} - ${i.p}ج</div>`; t += i.p; });
        document.getElementById('items-list').innerHTML = h + `<hr>الإجمالي: ${t}ج`;
    }

    function order() {
        const name = document.getElementById('user-n').value;
        if(!name) return alert("الاسم مطلوب");
        let msg = `طلب من البتول للعميل: ${name}\n`;
        cart.forEach(i => msg += `- ${i.n} (${i.p}ج)\n`);
        window.open(`https://wa.me/201030495245?text=${encodeURIComponent(msg)}`);
    }

    // Admin
    function auth() { if(prompt("Pass:") === "Batoul@Admin#2026") document.getElementById('admin-panel').style.display = 'block'; }
    function closeM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function encode(i) { const r = new FileReader(); r.onload = (e) => tempImg = e.target.result; r.readAsDataURL(i.files[0]); }
    function save() {
        const n = document.getElementById('pn').value, p = document.getElementById('pp').value;
        if(n && p && tempImg) {
            db.ref('products').push({name: n, price: parseInt(p), img: tempImg});
            alert("تم!");
        }
    }
    function del(k) { if(confirm("حذف؟")) db.ref('products').child(k).remove(); }
</script>
</body>
</html>
