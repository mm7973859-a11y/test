<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البتول ستور | تجربة ماك</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brca-blue: #004d98;
            --brca-red: #a50044;
            --mcd-gold: #ffbc0d;
            --light-grey: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: white;
            color: #292929;
        }

        /* Navbar - McDonald's Style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            color: var(--brca-red);
            text-transform: uppercase;
        }

        .admin-icon {
            color: var(--brca-blue);
            font-size: 20px;
            cursor: pointer;
        }

        /* Banner Hero */
        .hero-banner {
            background: var(--brca-blue);
            margin: 15px;
            border-radius: 20px;
            padding: 30px 20px;
            color: white;
            text-align: center;
            background-image: linear-gradient(135deg, var(--brca-blue) 0%, var(--brca-red) 100%);
            box-shadow: 0 10px 20px rgba(0,77,152,0.2);
        }

        .hero-banner h2 { margin: 0; font-size: 24px; }
        .hero-banner p { margin: 10px 0 0; opacity: 0.9; font-size: 14px; }

        /* قائمة التصنيفات - أيقونات دائرية */
        .menu-categories {
            display: flex;
            overflow-x: auto;
            padding: 10px 15px;
            gap: 15px;
            scrollbar-width: none; /* إخفاء شريط التمرير */
        }
        .menu-categories::-webkit-scrollbar { display: none; }

        .cat-item {
            min-width: 85px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .cat-img-box {
            width: 70px;
            height: 70px;
            background: var(--light-grey);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: 0.3s;
            border: 3px solid transparent;
        }

        .cat-item.active .cat-img-box {
            background: white;
            border-color: var(--mcd-gold);
            box-shadow: 0 5px 15px rgba(255,188,13,0.3);
        }

        .cat-item span { font-size: 13px; font-weight: 700; color: #444; }

        /* شبكة المنتجات - مثل المنيو */
        .items-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 110px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 15px;
            margin: 5px 0;
            font-weight: 700;
            color: #333;
        }

        .product-card .price-tag {
            font-weight: 900;
            color: var(--brca-red);
            font-size: 17px;
            margin: 10px 0;
        }

        /* زر الإضافة الذهبي المشهور في ماك */
        .btn-add {
            background: var(--mcd-gold);
            color: #333;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 188, 13, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        /* السلة الطافية */
        .mcd-cart-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: var(--brca-red);
            padding: 15px 25px;
            border-radius: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(165,0,68,0.3);
            z-index: 1500;
            font-weight: bold;
        }

        /* Panels (Admin & Checkout) */
        .mcd-panel {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 2000;
            display: none;
            padding: 25px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .close-btn { font-size: 30px; color: #ccc; cursor: pointer; float: left; }

        input, select {
            width: 100%; padding: 16px; margin: 10px 0;
            background: var(--light-grey); border: none; border-radius: 12px;
            font-size: 16px; box-sizing: border-box;
        }

        .order-now-btn {
            background: var(--brca-red); color: white;
            border: none; padding: 18px; width: 100%;
            border-radius: 15px; font-weight: bold; font-size: 18px;
            margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">البتول</div>
    <div class="admin-icon" onclick="openAdmin()"><i class="fas fa-fingerprint"></i></div>
</div>

<div class="hero-banner">
    <h2>أهلاً بك في البتول</h2>
    <p>جودة برشلونة.. بلمسة ماكدونالدز</p>
</div>

<div class="menu-categories" id="cat-tabs">
    <div class="cat-item active" onclick="filterMenu('الكل', this)">
        <div class="cat-img-box"><i class="fas fa-border-all fa-lg"></i></div>
        <span>الكل</span>
    </div>
    <div class="cat-item" onclick="filterMenu('منظفات سائلة', this)">
        <div class="cat-img-box"><i class="fas fa-faucet-drip fa-lg"></i></div>
        <span>سوائل</span>
    </div>
    <div class="cat-item" onclick="filterMenu('أدوات نظافة', this)">
        <div class="cat-img-box"><i class="fas fa-broom fa-lg"></i></div>
        <span>أدوات</span>
    </div>
    <div class="cat-item" onclick="filterMenu('ألعاب', this)">
        <div class="cat-img-box"><i class="fas fa-robot fa-lg"></i></div>
        <span>ألعاب</span>
    </div>
    <div class="cat-item" onclick="filterMenu('أدوات مدرسية', this)">
        <div class="cat-img-box"><i class="fas fa-pencil-ruler fa-lg"></i></div>
        <span>مدرسة</span>
    </div>
</div>

<div class="items-grid" id="main-menu">
    </div>

<div class="mcd-cart-bar" onclick="openCheckout()">
    <span><i class="fas fa-shopping-bag"></i> <span id="cart-count">0</span> أصناف</span>
    <span id="cart-total">0 ج.م</span>
</div>

<div id="admin-panel" class="mcd-panel">
    <span class="close-btn" onclick="closePanel('admin-panel')">&times;</span>
    <h1 style="margin-top:40px; color:var(--brca-blue)">إضافة منتج</h1>
    <input type="text" id="p-name" placeholder="اسم الصنف">
    <input type="number" id="p-price" placeholder="السعر">
    <input type="text" id="p-img" placeholder="رابط الصورة (URL)">
    <select id="p-cat">
        <option value="منظفات سائلة">منظفات سائلة</option>
        <option value="أدوات نظافة">أدوات نظافة</option>
        <option value="ألعاب">ألعاب</option>
        <option value="أدوات مدرسية">أدوات مدرسية</option>
        <option value="مستلزمات عامة">مستلزمات عامة</option>
    </select>
    <button class="order-now-btn" onclick="saveToDB()">نشر الآن</button>
</div>

<div id="checkout-panel" class="mcd-panel">
    <span class="close-btn" onclick="closePanel('checkout-panel')">&times;</span>
    <h1 style="margin-top:40px; color:var(--brca-red)">سلة طلباتك</h1>
    <div id="order-list" style="margin:20px 0;"></div>
    <hr>
    <input type="text" id="u-name" placeholder="الاسم الكامل">
    <input type="tel" id="u-phone" placeholder="رقم الموبايل">
    <input type="text" id="u-addr" placeholder="العنوان">
    <button class="order-now-btn" style="background:#25D366" onclick="confirmOrder()">إرسال واتساب</button>
</div>

<script>
    // إعدادات Firebase
    const firebaseConfig = { databaseURL: "https://testy-89b04-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const ADMIN_PASS = "Batoul@Admin#2026";
    let cart = [];
    let itemsArr = [];

    // جلب المنتجات
    db.ref('products').on('value', (s) => {
        itemsArr = [];
        const data = s.val();
        for(let id in data) itemsArr.push({...data[id], id});
        render(itemsArr);
    });

    function render(list) {
        const menu = document.getElementById('main-menu');
        menu.innerHTML = list.map(i => `
            <div class="product-card">
                <img src="${i.img || 'https://img.icons8.com/fluency/150/cleaning-products.png'}">
                <h3>${i.name}</h3>
                <div class="price-tag">${i.price} ج.م</div>
                <button class="btn-add" onclick="addToCart('${i.name}', ${i.price})">+</button>
            </div>
        `).join('');
    }

    function filterMenu(cat, el) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(cat === 'الكل') render(itemsArr);
        else render(itemsArr.filter(i => i.cat === cat));
    }

    function addToCart(name, price) {
        cart.push({name, price});
        document.getElementById('cart-count').innerText = cart.length;
        const total = cart.reduce((s, i) => s + i.price, 0);
        document.getElementById('cart-total').innerText = total + " ج.م";
    }

    function openAdmin() {
        if(prompt("الباسورد المعقد:") === ADMIN_PASS) 
            document.getElementById('admin-panel').style.display = 'block';
    }

    function saveToDB() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const img = document.getElementById('p-img').value;
        const cat = document.getElementById('p-cat').value;
        if(name && price) {
            db.ref('products').push({name, price: parseInt(price), img, cat});
            closePanel('admin-panel');
        }
    }

    function openCheckout() {
        if(cart.length === 0) return alert("السلة فارغة");
        document.getElementById('checkout-panel').style.display = 'block';
        const list = document.getElementById('order-list');
        list.innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:8px 0;"><span>${i.name}</span><b>${i.price} ج</b></div>`).join('');
    }

    function closePanel(id) { document.getElementById(id).style.display = 'none'; }

    function confirmOrder() {
        const n = document.getElementById('u-name').value;
        const p = document.getElementById('u-phone').value;
        if(!n || !p) return alert("أكمل البيانات");
        let msg = `*طلب جديد من البتول*%0A*العميل:* ${n}%0A*الطلبات:*%0A`;
        cart.forEach((i, idx) => msg += `${idx+1}- ${i.name}%0A`);
        msg += `*الإجمالي:* ${document.getElementById('cart-total').innerText}`;
        window.open(`https://wa.me/201030495245?text=${msg}`);
    }
</script>

</body>
</html>
